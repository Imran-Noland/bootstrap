<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

<section id="game">
    <h1>Games</h1>
    <div class="line"></div>
    <h2>Click On The Games To Explore</h2>
    <h4>This Game Is Built On Gamelab, Click On A Game To Play</h4>
    <div class="carousel slide" id="mycarousel">
    <div class="carousel-inner">
        <div class="item active">
        <center>
        <a href="https://studio.code.org/projects/spritelab/kUFQTs09el3k3bKX9Llgp40wBhC3pY6XYfro0TZq-D8" target="_blank">
          <img src="Winne_Pooh.png" class="img-responsive">  
        </a> 
        <div class="carousel-content">
        <p>Winnie_Pooh</p>    
        </div>
        </center>
        </div>
                <div class="item">
        <center>
        <a href="https://studio.code.org/projects/spritelab/atbpkDCOlViu5FXlCwAdtRU7qMzGLiIL6__7Ec5npJE" target="_blank">
          <img src="Car_game.png" class="img-responsive">  
        </a> 
        <div class="carousel-content">
        <p>Car_Game</p>    
        </div>
        </center>
        </div>
    </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</section>

</div>

</body>
</html>
